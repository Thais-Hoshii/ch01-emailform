<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="This is my attempt at the first Challenge from Front-End Challenges Club">
    <meta name="keywords" content="HTML, CSS, JavaScript, challenge, front-end">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 01: E-mail Signup Form</title>
</head>
<body>
    <div class="email-form">
        <div class="heading-form">
            <h1>Sign up for the latest updates</h1>
        </div>
        <form aria-hidden="false">
            <label for="email">Email address</label>
            <div class="input-container">
                <input type="email" id="email" name="email" required>
                <button type="button" value="submit" class="submit-button">
                    <img class="submit-icon" src="svg/arrow-right.svg" alt="Arrow for submit button">
                </button>
            </div>
        </form>
        <div class="signup-popup" role="alertdialog" aria-hidden="true">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
